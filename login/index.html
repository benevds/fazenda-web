<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Smartfarm</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login do Sistema</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="extra-links">
                <a href="../senha/index.html">Esqueci minha senha</a>
            </div>
            <div class="extra-links" style="border-top: 1px solid #444; padding-top: 15px; margin-top: 15px;">
                <a href="register.html">NÃ£o tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script> 
</body>
</html>
